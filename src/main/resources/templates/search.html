                            </select>

                    <div class="layui-inline">

                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="2000">3000</option>
                                <option value="2000">5000</option>
                            </select>
                        </div>
                    </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-block">
                        <input id="keyword" type="text" name="keyword" placeholder="请输入关键词，使用grep命令从文件头开始匹配关键词，输出设定的匹配行数。" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">日志路径</label>
                    <div class="layui-input-block">
                        <input id="path" type="text" name="path" placeholder="请输入日志路径" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">脚本命令</label>
                    <div class="layui-input-block">
                        <input id="extendCommand" type="text" name="extendCommand" placeholder="grep脚本命令，如： -h 输出不带文件名，-C 10 输出匹配行和它前后10行， -A 10 输出匹配行后和它后面的10行， -B 10 输出匹配行和它前面的10行)" class="layui-input">
                    </div>
                </div>
                <button style="width: 108px;" type="button" class="layui-btn layui-btn-radius" id="search">搜索</button>
            </form>
        </blockquote>
    </div>

    <ul class="layui-fixbar" id="snapshot_bt" style="display: none">
        <button type="button" class="layui-btn"><i class="layui-icon"></i></button>
    </ul>

    <script th:src="@{/static/lib/layui/layui.js}"></script>
    <script th:src="@{/static/lib/template-web.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        contextPath = /*[[@{/}]]*/ '';
        /*]]>*/
    </script>
    <script>
        //全局变量，只有发送查询请求的时候，这个值才有
        var logshotId = "";

        String.prototype.format = function () {
            var values = arguments;
            return this.replace(/\{(\d+)\}/g, function (match, index) {
                if (values.length > index) {
                    return values[index];
                } else {
                    return "";
                }
            });
        };

        var apps = [];
        //一般直接写在一个js文件中
        layui.use(['layer', 'form', 'jquery', 'element'], function(){
            var layer = layui.layer;
            var $ = layui.jquery;
            var element = layui.element;
            var form = layui.form;

            $(function(){
                $.ajax({
                    type: "POST",
                    url: contextPath + "api/search/get_apps.do",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(response){
                        apps = response.data.apps;
                        if(apps.length==0){
                            $('#app_list').append('<option value="" selected="">无数据</option>');
                        } else {
                            initData(apps);
                        }
                        form.render();
                    }
                });
            });

            form.on('select(appId)', function(data){
                for(var i=0; i<apps.length; i++){
                    if(apps[i].appId===data.value){
                        $('#path').val(apps[i].logPath);
                    }
                }
            });


            form.on('select(mode)', function(data){
                if(data.value==="head") {
                    $('#keyword').val("");
                    $('#extendCommand').val("");
                    $('#keyword').attr('disabled', 'disabled');
                    $('#extendCommand').attr('disabled', 'disabled');
                    $('#keyword').attr('placeholder', '使用head命令从文件头开始打印设定的行数，不进行关键词匹配。');
                    $('#extendCommand').attr('placeholder', '使用head命令从文件头开始打印设定的行数，无需命令参数。');
                }

                if(data.value==="tail") {
                    $('#keyword').val("");
                    $('#extendCommand').val("");
                    $('#keyword').attr('disabled', 'disabled');
                    $('#extendCommand').attr('disabled', 'disabled');
                    $('#keyword').attr('placeholder', '使用tail命令从文件末尾开始打印设定的行数，不进行关键词匹配。');
                    $('#extendCommand').attr('placeholder', '使用tail命令从文件末尾开始打印设定的行数，无需命令参数。');
                }

                if(data.value==="grep") {
                    $('#keyword').removeAttr('disabled');
                    $('#extendCommand').removeAttr('disabled');
                    $('#keyword').attr('placeholder', '请输入关键词，使用grep命令从文件头开始匹配关键词，输出设定的匹配行数。');
                    $('#extendCommand').attr('placeholder', 'grep命令补充参数，如： -h 输出不带文件名，-C 10 输出匹配行和它前后10行， -A 10 输出匹配行后和它后面的10行， -B 10 输出匹配行和它前面的10行)');
                }

                if(data.value==="tac") {
                    $('#keyword').removeAttr('disabled');
                    $('#extendCommand').removeAttr('disabled');
                    $('#keyword').attr('placeholder', '请输入关键词，使用tac + grep 组合命令从文件末尾开始匹配关键词，输出设定的匹配行数。');
                    $('#extendCommand').attr('placeholder', 'grep命令补充参数，如： -h 输出不带文件名，-C 10 输出匹配行和它前后10行， -A 10 输出匹配行后和它后面的10行， -B 10 输出匹配行和它前面的10行)');
                }

            })


            $("#search").on("click", function(){
                var index = layer.msg('查询中...', {icon: 16,shade: 0.5});
                $.ajax({
                    type: "POST",
                    url: contextPath + "api/search/get_log.do",
                    data: form2JsonString('search-form'),
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(response){
                        logshotId = response.data.snapshotId;
                        renderLogView(response.data.instanceLogList);
                    },
                    complete: function(request, status){
                        layer.close(search);
                    }
                });
            });

            $("#snapshot_bt").on("click", function(){
                var link = contextPath + "snapshot.html?id" + logshotId;
                link.select();
                document.execCommand("copy"); // 执行浏览器复制命令
                alert(link);
            });

            function renderLogView(logList) {
                var logHtml = template('logBoxTemplate', logList);
                $('#logdiv').html(logHtml);
                element.render('#logdiv');
                $('#snapshot_bt').css('display', 'block');
            }

            function form2JsonString(formId) {
                var paramArray = $('#' + formId).serializeArray();
                var jsonObj={};
                $(paramArray).each(function(){
                    jsonObj[this.name]=this.value;
                });
                // json对象再转换成json字符串
                return JSON.stringify(jsonObj);
            }

            function initData(apps) {
                var option = '<option value="{0}" {1}>{2}</option>';
                var optionHtml = '';
                for(var i=0; i<apps.length; i++){
                    if(i==0){
                        optionHtml += option.format(apps[i].appId, 'selected=""', apps[i].appName);
                        $('#path').val(apps[i].logPath);
                    } else {
                        optionHtml += option.format(apps[i].appId, '', apps[i].appName);
                    }
                }
                $('#app_list').append(optionHtml);
            }

        });

    </script>

    <script id="logBoxTemplate" type="text/html">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>日志搜索结果</legend>
        </fieldset>
        <div class="layui-collapse" lay-filter="log-pannel">
            {{each data as instance i}}
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">{{instance.instanceName}}</h2>
                <div class="layui-colla-content layui-show">
                    {{each instance.logList as log j}}
                    <p>{{@log}}</p>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </div>
    </script>
</body>
